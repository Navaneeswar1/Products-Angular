<div *ngIf="product">
  <h2>{{ product.title }}</h2>
  <img [src]="product.image" alt="{{ product.title }}" width="200" />
  <p>{{ product.description }}</p>
  <p>Price: ${{ product.price }}</p>
  <p>Category: {{ product.category }}</p>
  <button (click)="addToCart()">Add to Cart</button>
</div>
